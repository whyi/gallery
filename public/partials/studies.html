<div class="row-fluid">
  <div class="col-xs-4 col-sm-3 col-md-2" ng-repeat="art in arts | filter:{category_cd:0}">
    <div class="imageContainer">
        <a href="{{art.filename.url}}" data-lightbox="roadtrip">
        <img class="art" src="" data-ng-src = "{{art.filename.thumb.url}}" class="img-center">
        </a>
    </div>
  </div>
</div>
